<div
  class="d-flex searchBorder"
  [class.searchActive]="insInputShown || input.value.length > 0"
>
  <div class="search-bar">
    <input
      [placeholder]="placeholder + ' ...'"
      #input
      class="form-control ml-0"
      [class.hidden]="!insInputShown && input.value.length === 0"
      (input)="onInput(input.value)"
      [(ngModel)]="searchKey"
    />
    <a class="search-anchor" title="Search..." container="body">
      <span
        *ngIf="!insInputShown"
        class="uil uil-search search-icon-open"
        (click)="input.value = ''; showInput(); onInput(input.value)"
      >
      </span>
      <span
        *ngIf="insInputShown"
        class="uil uil-times search-icon-close"
        (click)="
          input.value = '';
          hideInput();
          onInput(input.value);
          insInputShown = false
        "
      >
      </span>
    </a>
  </div>
</div>
